<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <style>
    body {
      background-color: rgba(243, 222, 111, 0.1)
    }

    .login {
      width: 220px;
      margin: 200px auto;
      text-align: center;
      padding: 0px 20px;
      border: 1px solid rgb(139, 139, 139);
      border-top: 5px solid #659bbb;
    }

    .login form input {
      margin-bottom: 10px;
      width: 160px;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div class="login">
    <form id='loginForm' action="/login" method="post">
      <h4>后台管理系统</h4>
      <label>账号</label><input name="email" type="email" placeholder="请输入账号"> <br>
      <label>密码</label><input name="password" type="password" placeholder="请输入密码"> <br>
      <input type="submit" value="登录">
    </form>
  </div>

</body>

</html>
